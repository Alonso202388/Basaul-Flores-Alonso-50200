{% extends 'aplicacion/home.html' %}

{% block titulo %}
    <h1 class="mb-5">Estudiantes</h1>
{% endblock titulo %}
    

{% block contenido %}

<table>
    <tr>
        <td width="200"><h2>Estudiantes</h2></td>
        <td>
            <a
            href="{% url 'estudianteCrear' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="Crear"> </i>
            </a>
        </td>
    </tr>
</table>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>

        </tr>
    </thead>
    <tbody>
{% for p in estudiantes  %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.apellido }}</td>
            <td>{{ p.email }}</td>
            <td>
              <a
                href="{% url 'estudianteActualizar' p.id %}"
                class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
              </a>
              <a
                href="{% url 'estudianteBorrar' p.id %}"
                class="btn btn-danger"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
              </a>                
            </td>

        </tr>
{% endfor %}
    </tbody>
</table>
{% endblock contenido %}
