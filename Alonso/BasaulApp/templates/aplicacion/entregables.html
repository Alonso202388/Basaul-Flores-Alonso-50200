{% extends 'aplicacion/home.html' %}

{% block titulo %}
    <h1 class="mb-5">Entregables</h1>
{% endblock titulo %}
    

{% block contenido %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>nombre</th>
                <th>fechaEntrega</th>
                <th>entregado</th>
            </tr>
        </thead>
        <tbody>
    {% for c in entregables  %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.fechaEntrega }}</td>
                <td>{{ c.entregado }}</td>          
            </tr>
    {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
